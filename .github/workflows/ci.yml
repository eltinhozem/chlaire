name: ci
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22.13.x
          cache: 'yarn'
      - name: Install dependencies
        run: npm install
      - name: Install dependencies
        run: yarn install
      - name: Linting
        run: npm run lint
      - name: Testing
        run: npm run test
      - name: Build
        run: npm run build
